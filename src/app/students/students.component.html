<div>
  <button mat-raised-button color="primary" (click)="addStudent()" class="add-button">
    <mat-icon>add_box</mat-icon>
    Thêm sinh viên
  </button>
  <div class="search-form">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Nhập tên hoặc họ để tìm kiếm</mat-label>
      <input matInput #searchInput>
      <button mat-icon-button matSuffix (click)="onSearch(searchInput.value)">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  
    <table id="customers" style="border-collapse: collapse;">
        <tr>
            <th>ID</th>
            <th>Mã sinh viên</th>
            <th>Giới tính</th>
            <th>Tên</th>
            <th>Họ</th>
            <th>Điện thư</th>
            <th>Điện thoại</th>
            <th>Ảnh</th>
            <th>Hành động</th>
        </tr>
        <tr *ngFor="let student of students">
            <td>{{student?.id}}</td>
            <td>{{student?.code}}</td>
            <td>{{student?.gender}}</td>
            <td>{{student?.firstName}}</td>
            <td>{{student?.lastName}}</td>
            <td>{{student?.email}}</td>
            <td>{{student?.phone}}</td>
            <td align="center">
                <img *ngIf="student?.picture" src="{{student?.picture}}" height="50">
            </td>
            <td>
                <mat-icon
                  style="cursor: pointer;"
                  title="Nhấn vào để xóa"
                  (click)="deleteStudent(student.id)"
                >
                  clear
                </mat-icon>
                &nbsp;
                <mat-icon
                  style="cursor: pointer;"
                  title="Nhấn vào để sửa thông tin"
                  (click)="editStudent(student.id)"
                >
                  create
                </mat-icon>
              </td>
        </tr>
    </table>
</div>
